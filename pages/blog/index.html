---
title: Blog
layout: default
permalink: /blog/
---

<ul class="post-list">
  {% assign posts = site.blog | sort | reverse %}
  {% for post in posts  %}
    <li class="post">
      <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      {{ post.excerpt }}
      <a class="post-read-more" href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
    
    </li>
  {% endfor %}
</ul>
