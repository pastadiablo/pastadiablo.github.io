---
title: Archive
layout: default
permalink: /archive/
---

<ul class="post-list">
  {% assign documents = site.documents | sort | reverse %}
  {% for post in documents %}
    <li class="post">

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      
    </li>
  {% endfor %}
</ul>
